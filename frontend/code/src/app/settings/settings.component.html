  <form
    id="admin-form"
    [formGroup]="this.adminForm"
    (change)="onAdSubmit(this.adminForm.value)"
  >
    <mat-form-field appearance="fill">
      <mat-label>Administrative Level</mat-label>
      <select matNativeControl required formControlName=adminLevel>
        <option value="site">Site</option>
        <option value="camp">Camp</option>
        <option value="block">Block</option>
        <option value="subblock">Sub-Block</option>
      </select>
    </mat-form-field>
    <mat-form-field appearance="fill">
      <mat-label>Unit of interest</mat-label>
      <select matNativeControl required formControlName=unitInterest>
        <option value="families">Families</option>
        <option value="individuals">Individuals</option>
        <option value="tubewells">Number of Tubewells</option>
        <option value="persons_per_tube">Individuals per Tubewell</option>
        <option value="latrines">Number of Latrines</option>
        <option value="persons_per_latrine">Individuals per Latrine</option>
      </select>
    </mat-form-field>
  </form>

  <form
    id="healthsite-form"
    [formGroup]="this.healthsiteForm"
    (change)="onHtSubmit(this.healthsiteForm.value)"
  >
    <mat-form-field appearance="fill">
      <mat-label>Health Locations</mat-label>
      <select matNativeControl required formControlName=healthLocation>
        <option value="DTC">DTC</option>
        <option value="Health Post Fixed">Health Post Fixed</option>
        <option value="Health Post Mobile">Health Post Mobile</option>
        <option value="Hospital">Hospital</option>
        <option value="PHC">PHC</option>
        <option value="Community Clinic">Community Clinic</option>
        <option value="SRH clinic">SRH Clinic</option>
        <option value="Other specialised services">Other specialised services</option>
        <option value="none">None</option>
      </select>
    </mat-form-field>

  </form>
